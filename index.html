<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    
    
    <title>BuzzQuizz</title>

</head>
<body>

    <header class="menu-topo display-flex ">
        <h1>BuzzQuizz</h1>
    </header>

    <main class="display-flex transicao"> 
        
        <div class="lista-quizz display-flex transicao">
            
            <div class="criar-quizz display-flex transicao">
                <p>Você não criou nenhum 
                    <br>quizz ainda :(</p>
                <button class="ponteiro" data-identifier="create-quizz">Criar Quizz</button>
            </div>

            <ul class="lista-quizz-usuario escondido" data-identifier="user-quizzes"> ADD LISTA COM QUIZZ CRIADOS PELO USUARIO </ul>
            
            <div class="letreiro-quizz">
                <h2>Todos os Quizzes</h2>
            </div>
            <ul class="lista-quizz-recebido transicao" data-identifier="general-quizzes">
                
            </ul>
        </div>
        
        <div class="pagina-quizz escondido transicao"></div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
